<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                box-sizing: border-box;
            }
    
            .row::after {
                content: "";
                clear: both;
                display: table;
            }
    
            [class*="col-"] {
                float: left;
                padding: 15px;
            }
    
                        .col-logo {width: 20%;}
                        .col-terminal {width: 80%;}
                        .col-terminal2 {width: 100%;}
                
            html {
                font-family: "Lucida Sans", sans-serif;
            }
    
            .header {
                background-color: #9933cc;
                color: #ffffff;
                padding: 15px;
            }
        </style>
    </head>  
    <body>
        <div class="header">
            <h1>Demo - AgnosticL</h1>
        </div>
        <div class="row">
                        <div class="col-logo">
                <iframe id="logo"  src="https://static.redhat.com/libs/redhat/brand-assets/latest/corp/logo.svg" width="20%" style="border:none;"></iframe>
		<script>
		  height = "30%".replace("%","")
                  height = screen.height / 100 * height;
                  document.getElementById("logo").height= height;
               </script>
            </div>
                        <div class="col-terminal">
                <iframe id="terminal"  src="http://localhost" width="80%" style="border:none;"></iframe>
		<script>
		  height = "40%".replace("%","")
                  height = screen.height / 100 * height;
                  document.getElementById("terminal").height= height;
               </script>
            </div>
                        <div class="col-terminal2">
                <iframe id="terminal2"  src="https://etherpad-gpte-etherpad.apps.shared-dev4.dev4.openshift.opentlc.com/" width="100%" style="border:none;"></iframe>
		<script>
		  height = "50%".replace("%","")
                  height = screen.height / 100 * height;
                  document.getElementById("terminal2").height= height;
               </script>
            </div>
                    </div>
    </body>
</html>
